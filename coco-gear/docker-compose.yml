version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: cocogear
      POSTGRES_USER: coco
      POSTGRES_PASSWORD: coco_secret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coco -d cocogear"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://coco:coco_secret@db:5432/cocogear?schema=public
      JWT_SECRET: change-this-to-a-strong-random-secret
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      UPLOAD_DIR: /app/uploads
    volumes:
      - uploads:/app/uploads
    command: >
      sh -c "npx prisma db push --skip-generate --accept-data-loss &&
             node prisma/seed.js &&
             node server/index.js"

volumes:
  pgdata:
  uploads:
