<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Slate</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { overflow-x: hidden; width: 100%; position: relative; }
    body { font-family: 'Outfit', sans-serif; transition: background .2s, color .2s; -webkit-text-size-adjust: 100%; }
    #root { min-height: 100vh; overflow-x: hidden; }
  </style>
  <script>
    (function(){var t=localStorage.getItem('slate_theme');
    document.body.style.background=t==='light'?'#f4f5f7':'#06070a';
    document.body.style.color=t==='light'?'#18181b':'#e4e4e7';})();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
